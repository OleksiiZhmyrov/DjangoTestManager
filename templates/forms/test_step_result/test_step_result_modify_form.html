<form class="form-horizontal m2m"
      role="form"
      id="form"
      method="post"
      action="{% url 'test_step_result_modify' pk=test_step_result.pk %}">

    {% csrf_token %}

    {{ form.as_p }}

    <div class="text-center">
        <div class="form-group form-group-lg btn-group">

            {% if test_step_result.previous_test_step_result %}
                <a href="{% url 'test_step_result_modify' pk=test_step_result.previous_test_step_result.pk %}"
                   type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-backward"></span> Previous
                </a>
            {% else %}
                <a href="#" type="button" class="btn btn-default disabled">
                    <span class="glyphicon glyphicon-backward"></span> Previous
                </a>
            {% endif %}

            <button type="submit" class="btn btn-primary">Apply</button>

            {% if test_step_result.next_test_step_result %}
                <a href="{% url 'test_step_result_modify' pk=test_step_result.next_test_step_result.pk %}"
                   type="button" class="btn btn-default">
                   Next <span class="glyphicon glyphicon-forward"></span>
                </a>
            {% else %}
                <a href="#" type="button" class="btn btn-default disabled">
                    Next <span class="glyphicon glyphicon-forward"></span>
                </a>
            {% endif %}

        </div>
    </div>
</form>
