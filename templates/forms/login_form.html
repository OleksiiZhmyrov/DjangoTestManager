<form class="form" role="form" id="form" method="post" action="/accounts/login/">

    {% csrf_token %}

    <div class="form-group form-group-lg">
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div class="form-group form-group-lg">
        {{ form.password }}
        {{ form.password.errors }}
    </div>

    <div>
        {{ form.non_field_errors | safe }}
    </div>

    <div class="form-group form-group-lg">
        <button
                class="btn btn-lg btn-primary btn-block"
                type="submit"
                value="submit">
            Sign in
        </button>
    </div>

</form>
