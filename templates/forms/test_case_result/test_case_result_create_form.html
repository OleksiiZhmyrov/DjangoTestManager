<form class="form-horizontal" role="form" id="form" method="post"
      action="/exec/testcases/run/{{ test_case.pk }}/">

    {% csrf_token %}

    <div class="form-group form-group-lg {% if form.environment.errors %}has-error{% endif %}">
        <label class="col-lg-3 control-label">Select environment:</label>

        <div class="col-lg-8">
            {{ form.environment }}
            {{ form.environment.errors | safe }}
        </div>
    </div>

    <div class="form-group form-group-lg {% if form.sprint.errors %}has-error{% endif %}">
        <label class="col-lg-3 control-label">Select sprint:</label>

        <div class="col-lg-8">
            {{ form.sprint }}
            {{ form.sprint.errors | safe }}
        </div>
    </div>

    <div class="form-group form-group-lg {% if form.risks.errors %}has-error{% endif %}">
        <label class="col-lg-3 control-label">Risks:</label>

        <div class="col-lg-8">
            {{ form.risks }}
            {{ form.risks.errors | safe }}
        </div>
    </div>

    <div class="form-group form-group-lg ">
        <label class="col-md-3 control-label"></label>

        <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Continue">
        </div>
    </div>
</form>
