<form class="form-horizontal custom-error-message"
      role="form" id="form"
      method="post" action="/content/testcases/{{ object.test_case.pk }}/orderteststep/{{ object.id }}/modify/">

    {% csrf_token %}

    {{ form.non_field_errors | safe }}

     <div class="form-group {% if form.number.errors %}has-error{% endif %}">
        <label class="col-lg-3 control-label">Test Step number:</label>

        <div class="col-lg-8">
            {{ form.number }}
            {{ form.number.errors | safe }}
        </div>
    </div>

     <div class="form-group {% if form.test_step.errors %}has-error{% endif %}">
        <label class="col-lg-3 control-label">Test Step:</label>

        <div class="col-lg-8">
            {{ form.test_step }}
            {{ form.test_step.errors | safe }}
        </div>
    </div>

    <div class="clearfix">
        <div class="form-group form-group-lg pull-right">
            <a href="/content/testcases/modify/{{ object.test_case.pk }}/" type="button" class="btn btn-default">Discard</a>
            <span></span>
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </div>
    </div>
</form>
