<div>
    <h3>Related Issues</h3>

    <div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Key</th>
                <th>Summary</th>
            </tr>
            </thead>
            <tbody>

            {% for item in test_case_result.jira_issues.all %}
                <tr>
                    <td><a href="{{ jira_browse_url }}{{ item.key }}">
                        {{ item.key }}
                        </a>
                    </td>
                    <td>{{ item.summary }}</td>
                </tr>

            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">
                        No issues in this list.
                    </td>
                </tr>

            {% endfor %}

            </tbody>
        </table>

    </div>

    <hr>

</div>
