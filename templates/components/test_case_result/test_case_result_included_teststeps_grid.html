<div>
    <h3>Test Steps</h3>

    <div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Test Step</th>
                <th>Status</th>
                <th>Comment</th>
                <th></th>
                <th class="no-print"></th>
            </tr>
            </thead>
            <tbody>

            {% for item in test_case_result.test_step_results.all %}
                <tr class="{{ item.execution_result.css_styling }}">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.test_step.name }}</td>
                    <td><span title="Changed by: {% spaceless %}
                        {% if item.tester.first_name or item.tester.last_name %}
                            {{ item.tester.first_name }} {{ item.tester.last_name }}
                        {% else %}
                            {{ item.tester.username }}
                        {% endif %} {% endspaceless %}">
                            {{ item.execution_result.name }}
                        </span>
                    </td>
                    <td>
                        {{ item.comment | default_if_none:"" }}
                    </td>
                    <td class="no-print">
                        <a href="{% url 'test_step_result_modify' pk=item.pk %}"
                           type="button" class="btn btn-default btn-xs">run</a>
                    </td>
                </tr>

            {% empty %}
                <tr>
                    <td colspan="7" class="text-center">
                        No Test Steps in this test case yet.
                    </td>
                </tr>

            {% endfor %}

            </tbody>
        </table>

    </div>

    <hr>

</div>
