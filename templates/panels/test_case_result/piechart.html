<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Pie Chart</h3>
    </div>
    <div class="panel-body text-center">
        <canvas id="countries" width="300" height="300" class="text-center"></canvas>
    </div>
</div>

<script>
    $.get("{% url "test_case_result_view_chart" pk=object.id %}", function(response) {
        var countries= document.getElementById("countries").getContext("2d");
        new Chart(countries).Pie(response.data, response.options);
    });
</script>
